{% if title %}
<h1>
    {{ title }} 
</h1>
{% endif %}

{% for article in stream %}
    {% if article.raw %}

        <div id="capi-{{ article.id }}" class="article__card">
            <img src="{{ article.largestImage.url }}" class="article__image" draggable="true"/>
            <h3>
                {{ article.raw.item.title.title }}
            </h3>
            <p>
                <em>{{ article.wordCount }} words - {{ article.readingTime }} minutes</em>
            </p>
            <p>
                {{ article.paragraphs(0, 2) }}
            </p>
            <div class="article__more js-toggle" data-toggle=".more-{{ article.id }}">Open</div>
            
            <section class="js-hide more-{{ article.id }}">
                {{ article.paragraphs(3, 100) }}
            </section>
        </div>
    
    {% endif %}
{% endfor %}

<script src="/components/stream/main.js"></script>
<link rel="StyleSheet" href="/components/stream/style.css"/>
