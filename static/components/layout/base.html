<html>
    <head>
        <style>
            .splash__container { display: none; }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <!-- Component: header --> 
        <div class="header__container">
            {% include "../header/base.html" %}
        </div>

        <!-- Component: context - FIXME - split in to nav & context --> 
        <div class="context__container">
            <div class="context">
                <div class="contextual"></div>
                <h2 class="stream-list__label" data-stream="picks">Top stories</h2>
                <h2 class="stream-list__label" data-stream="popular">Most popular</h2>
                <h2 class="stream-list__label u-disabled">Your favourites <small class="clear__button clear__fav">clear</small></h2>
                <div id="me-fav"></div>
                <h2 class="stream-list__label" data-toggle=".me-history">Your history <small class="clear__button clear__history">clear</small></h2>
                <div id="me-history" class="me-history"></div>

            </div>
            <link rel="StyleSheet" href="/components/context/style.css"/>
            <script src="/components/context/main.js"></script>
        </div>

        <!-- Component: stream --> 
        <div class="stream__container">
            <div class="stream">
                {% include "../stream/base.html" %}
            </div>
        </div>

        <script src="/components/layout/main.js"></script>
        <link rel="StyleSheet" href="/components/layout/style.css"/>

        <!-- libraries, vendor dependencies, shared CSS -->
        <script src="/vendor/reqwest.min.js"></script>
        <script src="/js/lib/me.js"></script>
        <link rel="StyleSheet" href="/utils.css"/>

    </body>
</html>
