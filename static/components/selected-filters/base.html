
{% if filters && filters.length %}
    <div class="selected-filters">
        <h2>Search Filters</h2>
        <ul>
            {% for filter in filters %}
               <li><b>{{filter.title}}</b>: {{filter.text}} <a href="{{filter.removeurl}}">remove</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
