
{% if filters && filters.length %}
    <div class="selected-filters">
        <h2>Search Filters</h2>
        <ul>
            {% for filter in filters %}
                {% if filter.isDate %}
                    <li><b>Date</b>: <time> <data-o-component="o-date" datetime="{{filter.value}}">{{filter.value}}</time> </li>
                {% else %}
                    <li><b>{{filter.name}}</b>: {{filter.value}}</li>
                {% endif %}
            {% endfor %}
        </ul>
    </div>
{% endif %}
