<div class="article-card__byline">
    {% if item.authors.length > 0 %}
    <cite class="article-card__authors">By
        {% if item.authors.length > 1 %}
        <ul>
            {% for author in item.authors %}
            <li><a href="/search?q={{ author.searchString }}">{{ author.name }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <a href="/search?q={{ item.authors[0].searchString }}">{{ item.authors[0].name }}</a>
        {% endif %}
    </cite>
    {% endif %}

    <time data-o-component="o-date" class="o-date"
            data-recent="{{ (Date.now() - item.lastUpdated) / 1000 / 60 / 60 / 24 < 1.5 }}"
            datetime="{{ item.lastUpdated.toISOString() }}">{{ item.lastUpdated|date('l, j F, Y') }}</time>
</div>
