<div class="article__next-up__article-list">
	<span class="article__next-up__title">More on this subject:</span>
	{{#each items}}
		<article class="article__next-up__item">
			<div class="article__next-up__item__content">
				<a href="/article/{{item.id}}" data-trackable="related">
					<h2 class="article__next-up__item__headline">{{item.packaging.spHeadline}}</h2>
				</a>
			</div>
		</article>
	{{/each}}
</div>
