{{#if items.length}}
	<div class="suggested-reads__container" role="group" aria-labelledBy="suggested-reads__title" >
		<h3 id="suggested-reads__title" class="suggested-reads__title">Recommended:</h3>
		{{#each items}}
			<article class="suggested-reads__item">
				<h4><a class="suggested-reads__item__headline" href="{{headline.url}}" data-trackable="suggested-article">{{headline.text}}</a></h4>
			</article>
		{{/each}}
	</div>
{{/if}}
