<div class="more-on more-on--topic">
	<h4 class="more-on__title">Related people</h4>
	<ul class="more-on__people ng-list-reset">
		{{#each items}}
			<li class="more-on__person">
				<h3 class="more-on__person__name">
					<a class="more-on__person__link ng-title-link" href="/stream/people/{{v1Name}}">{{v1Name}}</a>
				</h3>
			</li>
		{{/each}}
	</ul>
</div>
