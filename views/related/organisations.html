<div class="more-on more-on--topic">
	<h4 class="more-on__title">Related organisations</h4>
	<ul class="more-on__organisations ng-list-reset">
		{{#each items}}
			<li class="more-on__organisation">
				<h3 class="more-on__organisation__name">
					<a class="more-on__organisation__link ng-title-link" href="/stream/organisations/{{v1Name}}">{{v1Name}}</a>
				</h3>
			</li>
		{{/each}}
	</ul>
</div>
