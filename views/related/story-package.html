{{#if articles}}
	<div class="pod{{#if isInline}} pod--inline ng-pull-out ng-inline-element{{/if}}">
		<div class="header">
			<h2 class="header__name">Related stories</h2>
		</div>
		<ul class="pod__items">
			{{#each articles}}
			<li class="pod__item-wrapper{{#if image}} pod__item-wrapper--with-image{{/if}}">
				<div class="pod__item">
					{{#if tag}}
					<a class="pod__item__tag" href="stream/{{tag.taxonomy}}Id/{{tag.id}}" data-trackable="tag">{{tag.name}}</a>
					{{/if}}
					<h2 class="pod__item__headline">
						<a class="pod__item__headline-link" href="/{{id}}" data-trackable="headline">{{headline}}</a>
					</h2>
					{{#if image}}
					<a class="pod__item__image" href="/{{id}}" data-trackable="image">
						{{>n-image/templates/image}}
					</a>
					{{/if}}
					<p class="pod__item__subheading">{{subheading}}</p>
					<div class="pod__item__time">
						<time data-o-component="o-date" class="o-date n-card__time__content" data-recent="{{isRecent}}" datetime="{{#dateformat}}{{lastUpdated}}{{/dateformat}}">
							{{#dateformat "dddd, d mmmm, yyyy"}}{{lastUpdated}}{{/dateformat}}
						</time>
					</div>
				</div>
			</li>
			{{/each}}
		</ul>
	</div>
{{/if}}
