<div class="stream-card" data-trackable="special-report">
	<h2>More from this report</h2>
	<div class="stream-card__wrapper" {{#if image}}style="background-image: url('{{#resize 710}}{{image.url}}{{/resize}}')"{{/if}}>
		<a href="/special-reports/{{id}}" class="stream-card__overview" data-trackable="header">
			<span class="stream-card__title">
				<span class="stream-card__title__kicker">Special Report</span> {{name}}
			</span>
		</a>
		<ol class="stream-card__articles">
			{{#each articles}}
				<li class="stream-card__article" data-trackable="article">
					<time data-o-component="o-date" class="stream-card__article__date o-date" datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}">
						{{#dateformat "dddd, d mmmm, yyyy"}}{{publishedDate}}{{/dateformat}}
					</time>
					<br />
					<a class="stream-card__article__link" href="{{url}}" data-trackable="link">{{title}}</a>
				</li>
			{{/each}}
		</ol>
	</div>
</div>
