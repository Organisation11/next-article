<div class="related related--inline ng-pull-out ng-inline-element" data-trackable="related-inline">
	<h3 class="related__title">Related articles</h3>
	<ul class="related__articles ng-list-reset" data-trackable="articles">
		{{#each items}}
			<li class="related__article">
				<a class="related__article__link ng-title-link" href="/{{id}}" data-trackable="title">{{{title}}}</a>
				<time
					class="related__article__timestamp ng-meta o-date"
					data-o-component="o-date"
					datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}"
					data-o-date-js>
					{{#dateformat "dddd, d mmmm, yyyy"}}{{publishedDate}}{{/dateformat}}
				</time>
			</li>
		{{/each}}
	</ul>
</div>
