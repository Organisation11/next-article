<div class="article__related--inline ng-pull-out ng-inline-element" data-trackable="related-inline">
	<h3 class="article__related__title">See also</h3>
	<ul class="ng-list-reset" data-trackable="articles">
		{{#each items}}
			<li>
				<p class="article__related__article">
					<a class="article__related__link ng-title-link" href="/{{id}}" data-trackable="title">{{title}}</a>
				</p>
				<time
					class="o-date article__related__timestamp"
					data-o-component="o-date"
					datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}"
					data-o-date-js>
					{{#dateformat "dddd, d mmmm, yyyy"}}{{publishedDate}}{{/dateformat}}
				</time>
			</li>
		{{/each}}
	</ul>
</div>
