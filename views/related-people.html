<div class="more-on more-on--topic">
	<h4 class="more-on__title">Related people</h4>
	<ul class="more-on__articles ng-list-reset">
		{{#each items}}
			<li class="more-on__article">
				<h3><a href="/stream/people/{{name}}">{{name}}</a></h3>
				<p>{{{profile}}}</p>
			</li>
		{{/each}}
	</ul>
</div>
