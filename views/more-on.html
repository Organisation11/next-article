{{#if stream.length}}

<h2>
{{#if path}}
	<a href="{{path}}">{{title}}</a></h2>
{{else}}
	{{title}}
{{/if}}
</h2>

<ul>
{{#each stream}}
	<li>
	{{#ifEquals type "fastft"}}
		{{>next-article-card-component/templates/fastft}}
	{{else}}
		{{>next-article-card-component/templates/card}}
	{{/ifEquals}}
	</li>
{{/each}}
</ul>

{{/if}}
