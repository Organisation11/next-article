<h2>{{title}}</h2>
<ul>
{{#each items}}
	<li>
		<a href="/{{id}}">{{title}}</a>
		<time data-o-component="o-date" class="o-date" datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}" data-o-date-js>
			{{#dateformat "dddd, d mmmm, yyyy"}}{{article.publishedDate}}{{/dateformat}}
		</time>
	</li>
{{/each}}
</ul>
