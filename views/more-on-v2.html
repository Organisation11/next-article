<h3 class='article__related__title'>{{title}}</h3>
	<ul class='ng-list-reset'>
	{{#each items}}
		<li class='article__related__article'>
			<a href='/{{id}}' class='article__related__link' data-trackable='headline'>{{title}}</a>
			<time data-o-component="o-date" class="o-date article__related__timestamp" datetime="{{#dateformat}}{{publishedDate}}{{/dateformat}}" data-o-date-js>
				{{#dateformat "dddd, d mmmm, yyyy"}}{{article.publishedDate}}{{/dateformat}}
			</time>
		</li>
	{{/each}}
</ul>
